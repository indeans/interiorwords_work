        function updateFilterButtons(activeFilter) {
            const allButtons = [allBtn, officialBtn, slangBtn];
            
            allButtons.forEach(btn => {

        function renderGlossary(filterText = '', typeFilter = currentFilter) {

            updateFilterButtons(typeFilter);

            if (!hasResults) {

        searchInput.addEventListener('input', (e) => {

            renderGlossary(e.target.value, currentFilter);

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ: í•„í„° ë²„íŠ¼ í´ë¦­
        filterButtonsContainer.addEventListener('click', (e) => {

            renderGlossary(searchInput.value, currentFilter);
